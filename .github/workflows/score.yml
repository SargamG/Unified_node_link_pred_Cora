name: Score Submission

on:
  pull_request_target:
    paths:
      - 'submissions/*.csv'

jobs:
  score:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch pandas numpy scikit-learn

      # 4. Decrypt test labels (THIS IS THE KEY STEP)
      - name: Decrypt test labels
        run: |
          unzip -P "$TEST_LABELS_PASSWORD" data/test_labels.zip -d data
        env:
          TEST_LABELS_PASSWORD: ${{ secrets.TEST_LABELS_PASSWORD }}

      # 5. Run scoring script
      - name: Run scoring
        run: |
          SUBMISSION_FILE=$(git diff --name-only origin/main...HEAD | grep '^submissions/.*\.csv$')
          echo "Scoring submission file: $SUBMISSION_FILE"
          python scoring_script.py "$SUBMISSION_FILE"

      # 6. Update leaderboard
      - name: Update leaderboard
        run: |
          python update_leaderboard.py
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add leaderboard.md
          git commit -m "Update leaderboard"
          git push

