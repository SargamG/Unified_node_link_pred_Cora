name: Score Submission
on:
  pull_request_target:
    paths:
      - 'submissions/*.csv'

permissions:
  contents: write
  pull-requests: write

jobs:
  score:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the PR branch (this is crucial!)
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          
      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch pandas numpy scikit-learn
          
      # 4. Decrypt test labels
      - name: Decrypt test labels
        run: |
          unzip -P "$TEST_LABELS_PASSWORD" data/test_labels.zip -d data
        env:
          TEST_LABELS_PASSWORD: ${{ secrets.TEST_LABELS_PASSWORD }}
          
      # 5. Find and verify submission file
      - name: Find submission file
        id: find_submission
        run: |
          SUBMISSION_FILE=$(find submissions -name "*.csv" -type f | head -n 1)
          if [ -z "$SUBMISSION_FILE" ]; then
            echo "Error: No submission file found"
            exit 1
          fi
          echo "Found submission: $SUBMISSION_FILE"
          echo "submission_file=$SUBMISSION_FILE" >> $GITHUB_OUTPUT
          
      # 6. Run scoring script
      - name: Run scoring
        id: scoring
        continue-on-error: true
        run: |
          python scoring_script.py ${{ steps.find_submission.outputs.submission_file }} 2>&1 | tee score.txt
          echo "--- Contents of score.txt ---"
          cat score.txt
          echo "--- End of score.txt ---"
          
      # 7. Update leaderboard (only if scoring succeeded)
      - name: Update leaderboard
        id: update_leaderboard
        if: steps.scoring.outcome == 'success'
        continue-on-error: true
        run: |
          python update_leaderboard.py
          
      # 8. Commit and push to main (only if leaderboard update succeeded)
      - name: Commit leaderboard changes
        if: steps.update_leaderboard.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git add leaderboard.md
          if git diff --staged --quiet; then
            echo "No changes to leaderboard"
          else
            git commit -m "Update leaderboard for @${{ github.event.pull_request.user.login }}"
            git push origin main
          fi
          
      # 9. Comment on PR with success results
      - name: Comment on PR - Success
        if: steps.scoring.outcome == 'success' && steps.update_leaderboard.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const scoreText = fs.readFileSync('score.txt', 'utf8');
            const comment = `## ‚úÖ Scoring Results\n\n\`\`\`\n${scoreText}\n\`\`\`\n\nYour submission has been scored and the leaderboard has been updated! üéâ`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
            
      # 10. Comment on PR with failure reason
      - name: Comment on PR - Failure
        if: steps.scoring.outcome == 'failure' || steps.update_leaderboard.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let errorMessage = '## ‚ùå Submission Failed\n\n';
            
            if ('${{ steps.scoring.outcome }}' === 'failure') {
              errorMessage += '**Scoring failed.** Please check your submission format.\n\n';
              
              // Try to read error from score.txt
              try {
                const scoreText = fs.readFileSync('score.txt', 'utf8');
                if (scoreText.trim()) {
                  errorMessage += '**Error output:**\n```\n' + scoreText + '\n```\n\n';
                }
              } catch (e) {
                errorMessage += '*No error output captured.*\n\n';
              }
              
              errorMessage += '**Common issues:**\n';
              errorMessage += '- Missing required columns (id, prediction)\n';
              errorMessage += '- Incorrect number of rows\n';
              errorMessage += '- Invalid prediction values\n';
              errorMessage += '- Missing predictions for some test IDs\n\n';
            } else if ('${{ steps.update_leaderboard.outcome }}' === 'failure') {
              errorMessage += '**Leaderboard update failed.** Your submission was scored but could not be added to the leaderboard.\n\n';
              errorMessage += 'Please contact the competition organizers.\n';
            }
            
            errorMessage += '\nPlease fix the issues and submit again.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: errorMessage
            });
            
      # 11. Close the PR only if successful
      - name: Close PR - Success
        if: steps.scoring.outcome == 'success' && steps.update_leaderboard.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });
